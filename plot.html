<!DOCTYPE html>
<html>
<head>
    <!--
     /* FHEM tablet ui */
     /*
     * UI builder framework for FHEM
     *
     * Version: 2.2.2
     * URL: https://github.com/knowthelist/fhem-tablet-ui
     *
     * Copyright (c) 2015-2016 Mario Stephan <mstephan@shared-files.de>
     * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
     *
     * Example for a flexbox layout instead of gridster
     */
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="2"> <!-- verbose level 1-6 = output to console;0 = not output -->

    <link rel="stylesheet" href="css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="lib/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/material-icons.min.css" />
    <link rel="stylesheet" href="lib/jquery.toast.min.css" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <link rel="stylesheet" href="css/fhem-mobil-ui.css" />
    <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />

    <script src="../pgm2/jquery.min.js"></script>
    <script src="lib/jquery.toast.min.js"></script>
    <script src="js/fhem-tablet-ui.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>
<body>
<main id="content2">
  <div class="hbox full-height">

   <!-- +++ column 1 +++ -->
   <div class="vbox phone-width ">

      

	<!-- +++ Temperature +++ -->
      <div class="card lift">
        <header class="bold large">Temperature</header>
        <div class="hbox items-space-between">
		<div class="grow-7 left-align">
		<div data-type="simplechart"
				 data-device="HM_AA3DD2" data-logdevice="lp" data-logfile="HISTORY" data-columnspec="DbLog:logdb:HM_AA3DD2:temperature" 
				 data-minvalue="-25"
				 data-maxvalue="30" 
				 data-yticks="5" 
				 data-xticks="360" 
				 data-daysago="0" 
				 class="fullsize" />
		</div>
      	</div>
    </div>

	<!-- +++ column 2 +++ -->
   <div class="vbox phone-width ">

      

	<!-- +++ Luftfeuchtigkeit +++ -->
      <div class="card lift">
        <header class="bold large">Luftfeuchtigkeit</header>
        <div class="hbox items-space-between">
		<div data-type="simplechart"
				 data-device="HM_AA3DD2" data-logdevice="lp" data-logfile="HISTORY" data-columnspec="DbLog:logdb:HM_AA3DD2:humidity" 
				 data-minvalue="0" 
				 data-maxvalue="100" 
				 data-yticks="10" 
				 data-xticks="360" 
				 data-daysago="0" 
				 class="fullsize" />
      	</div>
    </div>
	<!-- +++ column 2 - ende +++ -->
  </div>
</main>
</body>
</html>
