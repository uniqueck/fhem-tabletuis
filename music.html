<!DOCTYPE html>
<html>
	<head>
		<!--
		/* FHEM tablet ui */
		/*
		 * UI builder framework for FHEM
	         *
	         * Version: 2.5.*
	         * URL: https://github.com/knowthelist/fhem-tablet-ui
	         *
	         * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
	         * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
	         *
	         * - create a new folder named 'tablet' in /<fhem-path>/www
	         * - copy all files incl. sub folders into /<fhem-path>/www/tablet
	         * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
	         * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
	         */
	        -->

		<meta name="widget_base_width" content="128">
		<meta name="widget_base_height" content="57">
		<meta name="widget_margin" content="0"/>
	        
		 <link rel="icon" href="favicon.ico" type="image/x-icon" />
	    <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />
		 <script src="js/fhem-tablet-ui.js" defer></script>
		
	</head>
	<body topmargin="0" leftmargin="0" margin="0" class="bg-cyan">
	<div class="gridster">
		<ul>
		<!-- Notification Area - Start -->
		<li data-row="1" data-col="1" data-sizex="4" data-sizey="2" class="gs-w bg-black">
			<div data-type="clock" data-format="d.m.y H:i" class="center grande thin">
			</div>		
		</li> 
		<li data-row="1" data-col="5" data-sizex="6" data-sizey="2" class="gs-w bg-black" data-template="notification_template.html"></li> 
		<!-- Notification Area - Ende --> 
		<li data-row="3" data-col="1" data-sizex="3" data-sizey="7" 
		class="gs-w bg-cyan">
			<div data-type="label" class="cell big" data-device="Sonos_Buero" data-get="roomNameAlias">
			</div>
			<div data-type="itunes_artwork" data-device="Sonos_Buero"
				data-get='["currentArtist","currentAlbum","currentTitle"]'
				data-size="368"
				class="wider">
			</div>
			<div data-type="label"  data-device="Sonos_Buero" data-get="infoSummarize1">
			</div>
		</li>
		<li data-row="10" data-col="1" data-sizex="3" data-sizey="4" 
		class="gs-w bg-cyan">
			<div class="cell top-space" >
				<div data-type="push" data-device="Sonos_Buero" data-icon="fa-step-backward"  data-set-on="Previous"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero" data-icon="fa-stop"  data-set-on="Stop"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero" data-icon="fa-play"  data-set-on="Play"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero" data-icon="fa-step-forward"  data-set-on="Next"
				data-background-icon=""
				class="inline  big"
				>	
				</div>
			</div>
			<div class="cell" >
				<div data-type="push" data-device="Sonos_Buero" data-icon="fa-volume-down"  data-set-on="VolumeD"
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero" data-icon="fa-volume-off"  data-set-on="Volume"
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero" data-icon="fa-volume-up"  data-set-on="VolumeU"
				class="inline big"
				>	
				</div>
			</div>
			<div class="cell" >
				<div data-type="select" data-device="Sonos_Buero"
					data-list="FavTabletUI"
					data-set="startFavourite"
					class="cell w3x"
				>			
				</div>
			</div>
		</li> 
		<li data-row="3" data-col="4" data-sizex="3" data-sizey="7" 
		class="gs-w bg-cyan"
		>
			<div data-type="label" class="cell big" data-device="Sonos_Buero_RF" data-get="roomNameAlias"
			>
			</div>
			<div data-type="itunes_artwork" data-device="Sonos_Buero_RF"
				data-get='["currentArtist","currentAlbum","currentTitle"]'
				data-size="368"
				class="wider"
			>
			</div>
			<div data-type="label"  data-device="Sonos_Buero_RF" data-get="infoSummarize1"
			>
			</div>
		</li> 
		<li data-row="10" data-col="4" data-sizex="3" data-sizey="4" 
		class="gs-w bg-cyan"
		>
			<div class="cell top-space" >
				<div data-type="push" data-device="Sonos_Buero_RF" data-icon="fa-step-backward"  data-set-on="Previous"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero_RF" data-icon="fa-stop"  data-set-on="Stop"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero_RF" data-icon="fa-play"  data-set-on="Play"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero_RF" data-icon="fa-step-forward"  data-set-on="Next"
				data-background-icon=""
				class="inline  big"
				>	
				</div>
			</div>
			<div class="cell" >
				<div data-type="push" data-device="Sonos_Buero_RF" data-icon="fa-volume-down"  data-set-on="VolumeD"
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero_RF" data-icon="fa-volume-off"  data-set-on="Volume"
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="Sonos_Buero_RF" data-icon="fa-volume-up"  data-set-on="VolumeU"
				class="inline big"
				>	
				</div>
			</div>
			<div class="cell" >
				<div data-type="select" data-device="Sonos_Buero_RF"
					data-list="Playlists"
					data-set="StartPlaylist"
					class="cell w3x"
				>			
				</div>
			</div>
		</li> 
		<li data-row="3" data-col="7" data-sizex="3" data-sizey="7" 
		class="gs-w bg-cyan"
		>
			<div data-type="label" class="cell big" data-device="MPD.RuneAudio" data-get="alias"
			>
			</div>
			<div data-type="itunes_artwork" data-device="MPD.RuneAudio"
				data-get='["artist","album","title"]'
				data-size="368"
				class="wider"
			>
			</div>
			<div data-type="label"  data-device="MPD.RuneAudio" data-get="title"
			>
			</div>
		</li> 
		<li data-row="10" data-col="7" data-sizex="3" data-sizey="4" 
		class="gs-w bg-cyan"
		>
			<div class="cell top-space" >
				<div data-type="push" data-device="MPD.RuneAudio" data-icon="fa-step-backward"  data-set-on="Previous"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="MPD.RuneAudio" data-icon="fa-stop"  data-set-on="Stop"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="MPD.RuneAudio" data-icon="fa-play"  data-set-on="Play"
				data-background-icon=""
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="MPD.RuneAudio" data-icon="fa-step-forward"  data-set-on="Next"
				data-background-icon=""
				class="inline  big"
				>	
				</div>
			</div>
			<div class="cell" >
				<div data-type="push" data-device="MPD.RuneAudio" data-icon="fa-volume-down"  data-set-on="VolumeD"
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="MPD.RuneAudio" data-icon="fa-volume-off"  data-set-on="Volume"
				class="inline big"
				>	
				</div>
				<div data-type="push" data-device="MPD.RuneAudio" data-icon="fa-volume-up"  data-set-on="VolumeU"
				class="inline big"
				>	
				</div>
			</div>
		</li> 
		<li data-row="13" data-col="1" data-sizex="10" data-sizey="2" class="gs-w">
			<div class="center">			
			<div  
				class="bigger cell wider" 
				data-on-background-color="#FFF" 
				data-on-color="#000" 
				data-background-icon="fa-square" 
				data-icon="fa-home" 
				data-type="button" 
				data-url="index.html">
			</div>
			<div  
				class="bigger cell wider" 
				data-on-background-color="#11D597" 
				data-on-color="#FFF" 
				data-background-icon="fa-square" 
				data-icon="fa-music" 
				data-type="button" 
				data-url="music.html">
			</div>
			</div>
		</li> 
		</ul>
	</div>
	</body>			
</html>
