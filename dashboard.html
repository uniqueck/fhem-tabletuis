<!DOCTYPE html>
<html>
<head>
    <!--
     /* FHEM tablet ui */
     /*
     * UI builder framework for FHEM
     *
     * Version: 2.2.2
     * URL: https://github.com/knowthelist/fhem-tablet-ui
     *
     * Copyright (c) 2015-2016 Mario Stephan <mstephan@shared-files.de>
     * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
     *
     * Example for a flexbox layout instead of gridster
     */
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="2"> <!-- verbose level 1-6 = output to console;0 = not output -->

    <link rel="stylesheet" href="css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="lib/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/material-icons.min.css" />
    <link rel="stylesheet" href="lib/jquery.toast.min.css" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <link rel="stylesheet" href="css/fhem-mobil-ui.css" />
    <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />

    <script src="../pgm2/jquery.min.js"></script>
    <script src="lib/jquery.toast.min.js"></script>
    <script src="js/fhem-tablet-ui.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>
<body>
<main id="content1">
  <div class="hbox full-height">

   <!-- +++ column 1 +++ -->
   <div class="vbox phone-width ">

      

	<!-- +++ Abfall +++ -->
      <div class="card lift">
        <header class="bold large">Abfall</header>
        <div class="hbox items-space-between">
		<div data-device="schoenefeldAbfall" data-type="symbol"
			data-get="Restmuelltonnen_tage" 
			class="bigger-45 warn"
			data-get-warn="(\d+)*"
			data-get-on="(\d+)*"
			data-on-color="#000000"
			data-icon="fa-trash-o"/>
		<div data-type="label" class="large bold" data-device="schoenefeldAbfall" data-get="Restmuelltonnen_text" />
	</div>		
	<div class="hbox items-space-between">	
		<div data-device="schoenefeldAbfall" data-type="symbol"
			data-get="GelbeSaecke_tage" 
			class="bigger-45 warn"
			data-get-warn="(\d+)*"
			data-get-on="(\d+)*"
			data-on-color="#FFF200"
			data-icon="fa-trash-o"/>
		<div data-type="label" class="large bold" data-device="schoenefeldAbfall" data-get="GelbeSaecke_text"/>
      	</div>
	<div class="hbox items-space-between">	
		<div data-device="schoenefeldAbfall" data-type="symbol"
			data-get="Papiertonnen_tage" 
			class="bigger-45 warn"
			data-get-warn="(\d+)*"
			data-get-on="(\d+)*"
			data-on-color="#0000F2"
			data-icon="fa-trash-o"/>
		<div data-type="label" class="large bold" data-device="schoenefeldAbfall" data-get="Papiertonnen_text"/>
      	</div>
	<div class="hbox items-space-between">	
		<div data-device="schoenefeldAbfall" data-type="symbol"
			data-get="Laubsaecke_tage" 
			class="bigger-45 warn"
			data-get-warn="(\d+)*"
			data-get-on="(\d+)*"
			data-on-color="#00F200"
			data-icon="fa-trash-o"/>
		<div data-type="label" class="large bold" data-device="schoenefeldAbfall" data-get="Laubsaecke_text"/>
      	</div>
    </div>
      
    </div>

  <!-- +++ column 2 +++ -->
  <div class="vbox phone-width ">

    <!-- +++ Wetter +++ -->
    <div class="card lift">
      <header class="bold large">Wetter</header>
      <!-- Heute -->
      <div class="hbox items-space-between">	
	<div class="center">
		<div data-type="label" class="bottom wetterMinMax inline verticalLine bigger-45 wider" data-device="prop_Schoenefeld" data-get="fc0_tempMin" data-unit="%B0C%0A&nbsp;" />
		<div data-type="label" class="bottom wetterMinMax inline verticalLine bigger-45 wider" data-device="prop_Schoenefeld" data-get="fc0_tempMax" data-unit="%B0C%0A&nbsp;" />
		<div data-type="weather" data-device="prop_Schoenefeld" data-get="fc0_weatherDay" class="bigger-45 wider" />
		<div data-type="label" class="left bigger-45 cell darker" data-device="prop_Schoenefeld" data-get="fc0_date" data-substitution="toDate().eeee()+','" />
		<div data-type="label" class="left bigger-45 cell darker" data-device="prop_Schoenefeld" data-get="fc0_date" data-substitution="toDate().ddmm()" />
	</div>
      </div>
	<!-- Morgen -->
	<div class="hbox items-space-between">	
	<div class="center">
		<div data-type="label" class="bottom wetterMinMax inline verticalLine bigger-45 wider" data-device="prop_Schoenefeld" data-get="fc1_tempMin" data-unit="%B0C%0A&nbsp;" />
		<div data-type="label" class="bottom wetterMinMax inline verticalLine bigger-45 wider" data-device="prop_Schoenefeld" data-get="fc1_tempMax" data-unit="%B0C%0A&nbsp;" />
		<div data-type="weather" data-device="prop_Schoenefeld" data-get="fc1_weatherDay" class="bigger-45 wider" />
		<div data-type="label" class="left bigger-45 cell darker" data-device="prop_Schoenefeld" data-get="fc1_date" data-substitution="toDate().eeee()+','" />
		<div data-type="label" class="left bigger-45 cell darker" data-device="prop_Schoenefeld" data-get="fc1_date" data-substitution="toDate().ddmm()" />
	</div>
      	</div>
	<!-- Uebermorgen -->
	<div class="hbox items-space-between">	
	<div class="center">
		<div data-type="label" class="bottom wetterMinMax inline verticalLine bigger-45 wider" data-device="prop_Schoenefeld" data-get="fc2_tempMin" data-unit="%B0C%0A&nbsp;" />
		<div data-type="label" class="bottom wetterMinMax inline verticalLine bigger-45 wider" data-device="prop_Schoenefeld" data-get="fc2_tempMax" data-unit="%B0C%0A&nbsp;" />
		<div data-type="weather" data-device="prop_Schoenefeld" data-get="fc2_weatherDay" class="bigger-45 wider" />
		<div data-type="label" class="left bigger-45 cell darker" data-device="prop_Schoenefeld" data-get="fc2_date" data-substitution="toDate().eeee()+','" />
		<div data-type="label" class="left bigger-45 cell darker" data-device="prop_Schoenefeld" data-get="fc2_date" data-substitution="toDate().ddmm()" />
	</div>
      	</div>
    </div>


    </div>
  </div>
</main>
</body>
</html>
