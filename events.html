<!DOCTYPE html>
<html>
	<head>

		<meta name="widget_base_width" content="128">
		<meta name="widget_base_height" content="57">
		<meta name="widget_margin" content="0"/>
	        
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	   <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />
		<script src="js/fhem-tablet-ui.js" defer></script>
		
		<title>Termine</title>
		
	</head>

		<li data-row="1" data-col="1" data-sizex="4" data-sizey="2" class="gs-w bg-black">

			</div>		
		</li> 
		<li data-row="1" data-col="5" data-sizex="6" data-sizey="2" class="gs-w bg-black" data-template="notification_template.html"></li>

		<li data-row="3" data-col="1" data-sizex="2" data-sizey="2" class="gs-w bg-cyan">

		<li data-row="3" data-col="3" data-sizex="2" data-sizey="2" class="gs-w bg-cyan">

		</li>
