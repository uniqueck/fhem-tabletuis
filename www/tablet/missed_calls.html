<!DOCTYPE html>
<html>
	<head>
		<!--
		/* FHEM tablet ui */
		/*
		 * UI builder framework for FHEM
	         *
	         * Version: 2.5.*
	         * URL: https://github.com/knowthelist/fhem-tablet-ui
	         *
	         * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
	         * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
	         *
	         * - create a new folder named 'tablet' in /<fhem-path>/www
	         * - copy all files incl. sub folders into /<fhem-path>/www/tablet
	         * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
	         * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
	         */
	        -->

		<meta name="widget_base_width" content="128">
		<meta name="widget_base_height" content="57">
		<meta name="widget_margin" content="0"/>
	        
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	   <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />
		<script src="js/fhem-tablet-ui.js" defer></script>
		
		<title>Verpasste Anrufe</title>
		
	</head>
	<body topmargin="0" leftmargin="0" margin="0" class="bg-cyan">
	<div class="gridster">
		<ul>
		<!-- Notification Area - Start -->
		<li data-row="1" data-col="1" data-sizex="4" data-sizey="2" class="gs-w bg-black">
			<div data-type="clock" data-format="d.m.y H:i" class="center grande thin">
			</div>		
		</li> 
		<li data-row="1" data-col="5" data-sizex="6" data-sizey="2" class="gs-w bg-black" data-template="templates/notification.html"></li> 
		<!-- Notification Area - Ende -->
		<!-- Content Area - Start -->
		<!-- Missed Call - 1 -->		
		<li data-row="3" data-col="1" data-sizex="1" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="symbol" data-device="CallMon"
                     data-get="1-state" data-states='["","=> X","=> O_O"]'
                     data-icons='["","oa-phone_missed_in","oa-phone_answersing"]'
                     data-colors='["bg-cyan","red","#aa6900"]'></div>			
		</li>
		<li data-row="3" data-col="2" data-sizex="2" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="1-timestamp"></div>			
		</li>
		<li data-row="3" data-col="4" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="1-name"></div>			
		</li>
		<li data-row="3" data-col="7" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="1-number"></div>			
		</li>
		<!-- Missed Call - 2 -->
		<li data-row="5" data-col="1" data-sizex="1" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="symbol" data-device="CallMon"
                     data-get="2-state" data-states='["","=> X","=> O_O"]'
                     data-icons='["","oa-phone_missed_in","oa-phone_answersing"]'
                     data-colors='["bg-cyan","red","#aa6900"]'></div>			
		</li>
		<li data-row="5" data-col="2" data-sizex="2" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="2-timestamp"></div>			
		</li>
		<li data-row="5" data-col="4" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="2-name"></div>			
		</li>
		<li data-row="5" data-col="7" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="2-number"></div>			
		</li>
		<!-- Missed Call - 3 -->
		<li data-row="7" data-col="1" data-sizex="1" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="symbol" data-device="CallMon"
                     data-get="3-state" data-states='["","=> X","=> O_O"]'
                     data-icons='["","oa-phone_missed_in","oa-phone_answersing"]'
                     data-colors='["bg-cyan","red","#aa6900"]'></div>			
		</li>
		<li data-row="7" data-col="2" data-sizex="2" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="3-timestamp"></div>			
		</li>
		<li data-row="7" data-col="4" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="3-name"></div>			
		</li>
		<li data-row="7" data-col="7" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="3-number"></div>			
		</li>
		<!-- Missed Call - 4 -->
		<li data-row="9" data-col="1" data-sizex="1" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="symbol" data-device="CallMon"
                     data-get="4-state" data-states='["","=> X","=> O_O"]'
                     data-icons='["","oa-phone_missed_in","oa-phone_answersing"]'
                     data-colors='["bg-cyan","red","#aa6900"]'></div>			
		</li>
		<li data-row="9" data-col="2" data-sizex="2" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="4-timestamp"></div>			
		</li>
		<li data-row="9" data-col="4" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="4-name"></div>			
		</li>
		<li data-row="9" data-col="7" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="4-number"></div>			
		</li>
		<!-- Missed Call - 5 -->
		<li data-row="11" data-col="1" data-sizex="1" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="symbol" data-device="CallMon"
                     data-get="5-state" data-states='["","=> X","=> O_O"]'
                     data-icons='["","oa-phone_missed_in","oa-phone_answersing"]'
                     data-colors='["bg-cyan","red","#aa6900"]'></div>			
		</li>
		<li data-row="11" data-col="2" data-sizex="2" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="5-timestamp"></div>			
		</li>
		<li data-row="11" data-col="4" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="5-name"></div>			
		</li>
		<li data-row="11" data-col="7" data-sizex="3" data-sizey="2" class="gs-w bg-cyan">
			<div class="center bigger" data-type="label" data-device="CallMon"
                     data-get="5-number"></div>			
		</li>
		<!-- Option Column - Start -->
		<li data-row="3" data-col="10" data-sizex="1" data-sizey="10" class="gs-w bg-black">
			<div data-type="link" data-fhem-cmd="set CallMon clear">				
					<div 	data-device="CallMon"
							data-type="symbol" class="bigger inline narrow" 
          				data-color='#000' 
          				data-icon='fa-trash'
          				data-hide="notification_area"
          				data-hide-on="keine"
          				data-background-icon="fa-square"
          				data-background-color="#fff">			
					</div>
				</div>			
		</li>
		<!-- Content Area - End -->
		<!-- Button Row - Start -->
		<li data-row="13" data-col="1" data-sizex="10" data-sizey="2" class="gs-w bg-black">
			<div class="center">
				<div  
					class="bigger cell wider" 
					data-on-background-color="#FFF" 
					data-on-color="#000" 
					data-background-icon="fa-square" 
					data-icon="fa-home" 
					data-type="button" 
					data-url="index.html">
				</div>
				<div  
					class="bigger cell wider" 
					data-on-background-color="#FFF" 
					data-on-color="#000" 
					data-background-icon="fa-square" 
					data-icon="fa-music" 
					data-type="button" 
					data-url="music.html">
				</div>
			</div>
		</li>
		<!-- Button Row - End --> 
		</ul>
	</div>
	</body>			
</html>
