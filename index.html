<!DOCTYPE html>
<html>
	<head>
		<!--
		/* FHEM tablet ui */
		/*
		 * UI builder framework for FHEM
	         *
	         * Version: 2.5.*
	         * URL: https://github.com/knowthelist/fhem-tablet-ui
	         *
	         * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
	         * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
	         *
	         * - create a new folder named 'tablet' in /<fhem-path>/www
	         * - copy all files incl. sub folders into /<fhem-path>/www/tablet
	         * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
	         * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
	         */
	        -->

		<meta name="widget_base_width" content="128">
		<meta name="widget_base_height" content="57">
		<meta name="widget_margin" content="0"/>
	        
		 <link rel="icon" href="favicon.ico" type="image/x-icon" />
	    	 <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />
		 <script src="js/fhem-tablet-ui.js" defer></script>
		
	</head>
	<body topmargin="0" leftmargin="0" margin="0" class="bg-cyan">
	<div class="gridster">
		<ul>
		<!-- Notification Area - Start -->
		<li data-row="1" data-col="1" data-sizex="4" data-sizey="2" class="gs-w bg-black">
			<div data-type="clock" data-format="d.m.y H:i" class="center grande thin">
			</div>		
		</li> 
		<li data-row="1" data-col="5" data-sizex="6" data-sizey="2" class="gs-w bg-black" data-template="notification_template.html"></li> 
		<!-- Notification Area - Ende -->
		<li data-row="3" data-col="1" data-sizex="2" data-sizey="4" class="gs-w bg-cyan">
			<div data-type="label" class="wider grande" data-device="LaCrosse_Kueche" data-get="temperature" data-unit="°C&nbsp;">
			</div>
			<div data-type="label" class="bigger" data-device="LaCrosse_Kueche" data-get="alias">
			</div>
		</li> 
		<li data-row="3" data-col="3" data-sizex="2" data-sizey="4" class="gs-w bg-cyan">
			<div data-type="label" class="wider grande" data-device="LaCrosse_Wohnzimmer" data-get="temperature" data-unit="°C&nbsp;">
			</div>
			<div data-type="label" class="bigger" data-device="LaCrosse_Wohnzimmer" data-get="alias">
			</div>
		</li> 
		<li data-row="3" data-col="5" data-sizex="2" data-sizey="4" class="gs-w bg-cyan">
			<div data-type="label" class="wider grande" data-device="LaCrosse_Buero" data-get="temperature" data-unit="°C&nbsp;">
			</div>
			<div data-type="label" class="bigger" data-device="LaCrosse_Buero" data-get="alias">
			</div>
		</li> 
		<li data-row="3" data-col="7" data-sizex="2" data-sizey="4" class="gs-w bg-cyan">
			<div data-type="label" class="wider grande" data-device="LaCrosse_Schlafzimmer" data-get="temperature" data-unit="°C&nbsp;">
			</div>
			<div data-type="label" class="bigger" data-device="LaCrosse_Schlafzimmer" data-get="alias">
			</div>
		</li> 
		<li data-row="3" data-col="9" data-sizex="2" data-sizey="4" class="gs-w bg-cyan">
			<div data-type="label" class="wider grande" data-device="HM_UW_Aussen" data-get="temperature" data-unit="°C&nbsp;">
			</div>
			<div data-type="label" class="bigger" data-device="HM_UW_Aussen" data-get="alias">
			</div>
		</li>
		<li data-row="7" data-col="1" data-sizex="5" data-sizey="6" class="gs-w bg-cyan">
			<div class="center" >
				<div data-type="label" class="gigantic inline verticalLine" data-device="prop_Bretten" data-get="fc0_tempMax"
					data-unit="°C&nbsp;">
				</div>
				<div class="inline">
					<div data-type="weather" data-device="prop_Bretten" data-get="fc0_weatherDay" class="grande left-space thin weather">
					</div>
				</div>
			</div>
			<div class="row" >
			</div>
			<div class="center" >
				<div data-type="label" class="left bigger cell" data-device="prop_Bretten" data-get="fc0_date"
					data-substitution="toDate().eeee()">
				</div>
			</div>
		</li> 
		<li data-row="7" data-col="6" data-sizex="5" data-sizey="6" class="gs-w bg-cyan">
			<div class="center">
				<div data-type="label" class="gigantic inline verticalLine" data-device="prop_Bretten" data-get="fc1_tempMax"
					data-unit="°C&nbsp;">
				</div>
				<div class="inline">
					<div data-type="weather" data-device="prop_Bretten" data-get="fc1_weatherDay" class="grande thin weather left-space">
					</div>
				</div>
			</div>
			<div class="row" >
			</div>
			<div class="center" >
				<div data-type="label" class="left bigger cell" data-device="prop_Bretten" data-get="fc1_date" data-substitution="toDate().eeee()">
				</div>
			</div>
		</li>
		<li data-row="13" data-col="1" data-sizex="10" data-sizey="2" class="gs-w bg-black">
			<div class="center">
				<div  
					class="bigger cell wider" 
					data-on-background-color="#11D597" 
					data-on-color="#FFF" 
					data-background-icon="fa-square" 
					data-icon="fa-home" 
					data-type="button" 
					data-url="index.html">
				</div>
				<div  
					class="bigger cell wider" 
					data-on-background-color="#FFF" 
					data-on-color="#000" 
					data-background-icon="fa-square" 
					data-icon="fa-music" 
					data-type="button" 
					data-url="music.html">
				</div>
			</div>
		</li> 
		</ul>
	</div>
	</body>			
</html>
