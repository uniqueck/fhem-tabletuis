<!DOCTYPE html>
<html>
	<head>
		<title>Tablet UI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="widget_base_width" content="128">
		<meta name="widget_base_height" content="57">
		<meta name="widget_margin" content="0"/>
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="longpoll" content="1">
		<meta name="fhemweb_url" content="http://fhem:8083/fhem/">
		<meta name='gridster_disable' content='1'>
		<meta name='debug' content='1' />
		<link rel="stylesheet" href="/fhem/tablet/lib/jquery.gridster.min.css">
		<link rel="stylesheet" href="/fhem/tablet/css/fhem-tablet-ui.css">
		<link rel="stylesheet" href="/fhem/tablet/lib/font-awesome.min.css">
		<link rel="stylesheet" href="/fhem/tablet/lib/jquery.toast.min.css">
		
		<link rel="stylesheet" href="./../css/fhem-tablet-ui-user.css">
		
		<script src="/fhem/pgm2/jquery.min.js" defer></script>
		<script src="/fhem/tablet/lib/jquery.toast.min.js" defer></script>
		<script src="/fhem/tablet/lib/jquery.gridster.min.js" defer></script>
		<script src="/fhem/tablet/js/fhem-tablet-ui.min.js" defer></script>
		
	</head>
	<body topmargin="0" leftmargin="0" margin="0">
	<div class="gridster">
		<ul>
		<li data-row="1" data-col="1" data-sizex="3" data-sizey="1" 
		class="gs-w"
		>
			<div data-type="clock" data-format="d.m.Y H:i"
			 	class="cell bigger"
			 	>
			</div>		
		</li> 
		<li data-row="1" data-col="1" data-sizex="6" data-sizey="1" 
		class="gs-w"
		>
		</li> 
		<li data-row="1" data-col="10" data-sizex="1" data-sizey="1" 
		class="gs-w"
		>
			<div  
				class="cell big narrow" 
				data-on-color="#11D597" 
				data-off-color="#11D597" 
				data-background-icon="" 
				data-icon="fa-microphone" 
				data-type="button" 
				data-fhem-cmd=""
				data-device="amad.lifetab"
				>
			</div>
		</li> 
		<li data-row="2" data-col="1" data-sizex="2" data-sizey="4" 
		class="gs-w bg-cyan"
		>
			<div data-type="label" class="wider grande" data-device="04Thermo" data-get="temperature"
				data-unit="°C&nbsp;"
			>
			</div>
			<div data-type="label" class="bigger" data-device="04Thermo" data-get="alias"
			>
			</div>
		</li> 
		<li data-row="2" data-col="3" data-sizex="2" data-sizey="4" 
		class="gs-w bg-cyan"
		>
			<div data-type="label" class="wider grande" data-device="03Thermo" data-get="temperature"
				data-unit="°C&nbsp;"
			>
			</div>
			<div data-type="label" class="bigger" data-device="03Thermo" data-get="alias"
			>
			</div>
		</li> 
		<li data-row="2" data-col="5" data-sizex="2" data-sizey="4" 
		class="gs-w bg-cyan"
		>
			<div data-type="label" class="wider grande" data-device="06Thermo" data-get="temperature"
				data-unit="°C&nbsp;"
			>
			</div>
			<div data-type="label" class="bigger" data-device="06Thermo" data-get="alias"
			>
			</div>
		</li> 
		<li data-row="2" data-col="7" data-sizex="2" data-sizey="4" 
		class="gs-w bg-cyan"
		>
			<div data-type="label" class="wider grande" data-device="01Thermo" data-get="temperature"
				data-unit="°C&nbsp;"
			>
			</div>
			<div data-type="label" class="bigger" data-device="01Thermo" data-get="alias"
			>
			</div>
		</li> 
		<li data-row="2" data-col="9" data-sizex="2" data-sizey="4" 
		class="gs-w bg-cyan"
		>
			<div data-type="label" class="wider grande" data-device="HM_F0C3D7" data-get="temperature"
				data-unit="°C&nbsp;"
			>
			</div>
			<div data-type="label" class="bigger" data-device="HM_F0C3D7" data-get="alias"
			>
			</div>
		</li> 
		<li data-row="6" data-col="1" data-sizex="5" data-sizey="5" 
		class="gs-w bg-cyan"
		>
			<div class="center" >
				<div data-type="label" class="gigantic inline verticalLine" data-device="prop_Bretten" data-get="fc0_tempMax"
					data-unit="°C&nbsp;"
				>
				</div>
				<div class="inline" >
					<div data-type="weather" data-device="prop_Bretten" data-get="fc0_weatherDay"
						class="grande left-space thin weather"
					>
					</div>
				</div>
			</div>
			<div class="row" >
			</div>
			<div class="center" >
				<div data-type="label" class="left bigger cell" data-device="prop_Bretten" data-get="fc0_date"
					data-substitution="toDate().eeee()"
				>
				</div>
			</div>
		</li> 
		<li data-row="6" data-col="6" data-sizex="5" data-sizey="5" 
		class="gs-w bg-cyan"
		>
			<div class="center" >
				<div data-type="label" class="gigantic inline verticalLine" data-device="prop_Bretten" data-get="fc1_tempMax"
					data-unit="°C&nbsp;"
				>
				</div>
				<div class="inline" >
					<div data-type="weather" data-device="prop_Bretten" data-get="fc1_weatherDay"
						class="grande thin weather left-space"
					>
					</div>
				</div>
			</div>
			<div class="row" >
			</div>
			<div class="center" >
				<div data-type="label" class="left bigger cell" data-device="prop_Bretten" data-get="fc1_date"
					data-substitution="toDate().eeee()"
				>
				</div>
			</div>
		</li> 
		<li data-row="11" data-col="1" data-sizex="10" data-sizey="2" 
		class="gs-w bg-white"
		>
			<div class="left-space left top-narrow" >
				<div data-device="HomeStatus.Tina" data-type="symbol"
					data-get="state" 
					class="inline grande"
					data-get-on='["Home","Sleep"]'
					data-on-colors='["#000","#000"]'				
					data-icons='["fa-home","fa-bed"]'
				></div>
				<div class="inline" >
					<div data-type="label" class="cell bigplus grey" data-device="HomeStatus.Tina" data-get="alias"
					>
					</div>
				</div>
			</div>
			<div class="left-space left top-narrow" >
				<div data-device="HomeStatus.Conni" data-type="symbol"
					data-get="state" 
					class="inline grande"
					data-get-on='["Home","Sleep"]'
					data-on-colors='["#000","#000"]'				
					data-icons='["fa-home","fa-bed"]'
				></div>
				<div class="inline" >
					<div data-type="label" class="cell bigplus grey" data-device="HomeStatus.Conni" data-get="alias"
					>
					</div>
				</div>
			</div>
		</li> 
		<li data-row="13" data-col="1" data-sizex="10" data-sizey="2" 
		class="gs-w"
		>
			<div class="center" >
				<div  
					class="bigger cell wider" 
					data-on-background-color="#11D597" 
					data-on-color="#FFF" 
					data-background-icon="fa-square" 
					data-icon="fa-home" 
					data-type="button" 
					data-url="index.html"
					>
				</div>
				<div  
					class="bigger cell wider" 
					data-on-background-color="#FFF" 
					data-on-color="#000" 
					data-background-icon="fa-square" 
					data-icon="fa-lightbulb-o" 
					data-type="button" 
					data-url="lights.html"
					>
				</div>
				<div  
					class="bigger cell wider" 
					data-on-background-color="#FFF" 
					data-on-color="#000" 
					data-background-icon="fa-square" 
					data-icon="fa-phone" 
					data-type="button" 
					data-url="notification.html"
					>
				</div>
				<div  
					class="bigger cell wider" 
					data-on-background-color="#FFF" 
					data-on-color="#000" 
					data-background-icon="fa-square" 
					data-icon="fa-music" 
					data-type="button" 
					data-url="music.html"
					>
				</div>
			</div>
		</li> 
		</ul>
	</div>
	</body>			
</html>
