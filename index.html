		<li data-row="1" data-col="1" data-sizex="1" data-sizey="3" class="gs-w">
			<header>MENUE</header>
			<div  
				class="cell bigger"

				data-icon="fa-home" 
				data-type="button" 
				data-url="index.html"
				>
			</div>
			<div  
				class="cell bigger narrow" 
				data-on-background-color="#FFF200" 
				data-icon="fa-info" 
				data-type="button" 
				data-url="system.html"
				>
			</div>
			<div  
				class="cell bigger" 
				data-on-background-color="#FFF200" 
				data-icon="fa-line-chart" 
				data-type="button" 
				data-url="system_plot.html"
				>
			</div>
		</li> 
		<li data-row="2" data-col="4" data-sizex="5" data-sizey="2" class="gs-w">
			<header>WETTER</header>
			<div data-type="swiper" data-height="100%" data-width="100%" data-autoplay="5000">
				<ul>
					<li>
						<div class="" >
							<div class="center cell top-space-2x" >
								<div data-type="label" class="bottom wetterMinMax inline verticalLine wider" data-device="prop_Schoenefeld" data-get="fc0_tempMin"
									data-unit="%B0C%0A&nbsp;"
								>
								</div>
								<div data-type="label" class="bottom wetterMinMax inline verticalLine wider" data-device="prop_Schoenefeld" data-get="fc0_tempMax"
									data-unit="%B0C%0A&nbsp;"
								>
								</div>
								<div data-type="weather" data-device="prop_Schoenefeld" data-get="fc0_weatherDay"
									class="bigger wider"
								>
								</div>
							</div>
							<div class="row" >
							</div>
							<div class="center" >
								<div data-type="label" class="left bigger-35 cell darker" data-device="prop_Schoenefeld" data-get="fc0_date"
									data-substitution="toDate().eeee()+','"
								>
								</div>
								<div data-type="label" class="left bigger-35 cell darker" data-device="prop_Schoenefeld" data-get="fc0_date"
									data-substitution="toDate().ddmm()"
								>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="" >
							<div class="center cell top-space-2x" >

								</div>
								<div data-type="weather" data-device="prop_Schoenefeld" data-get="fc1_weatherDay"
									class="bigger wider"

							</div>
							<div class="row" >
							</div>
							<div class="center" >
								<div data-type="label" class="left bigger-35 cell darker" data-device="prop_Schoenefeld" data-get="fc1_date"
									data-substitution="toDate().eeee()+','"

								</div>

								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="" >
							<div class="center cell top-space-2x" >
								<div data-type="label" class="bottom wetterMinMax inline verticalLine wider" data-device="prop_Schoenefeld" data-get="fc2_tempMin"
									data-unit="%B0C%0A&nbsp;"
								>
								</div>
								<div data-type="label" class="bottom wetterMinMax inline verticalLine wider" data-device="prop_Schoenefeld" data-get="fc2_tempMax"
									data-unit="%B0C%0A&nbsp;"
								>
								</div>
								<div data-type="weather" data-device="prop_Schoenefeld" data-get="fc2_weatherDay"

					</li>
					<li>

							<div class="center cell top-space-2x" >
								<div data-type="label" class="bottom wetterMinMax inline verticalLine wider" data-device="prop_Schoenefeld" data-get="fc3_tempMin"

								<div data-type="label" class="left bigger-35 cell darker" data-device="prop_Schoenefeld" data-get="fc3_date"
									data-substitution="toDate().eeee()+','"

								</div>
								<div data-type="label" class="left bigger-35 cell darker" data-device="prop_Schoenefeld" data-get="fc3_date"
									data-substitution="toDate().ddmm()"
								>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>

		<li data-row="2" data-col="2" data-sizex="2" data-sizey="1" class="gs-w">
			<header>ABFAHRTZEIT BAHNHOF</header>
			<div class="cell centered" >
				<div class="table" >

		<!--		
		<li data-row="1" data-col="4" data-sizex="5" data-sizey="1" class="gs-w">
		-->		
		<li data-row="1" data-col="2" data-sizex="5" data-sizey="1" class="gs-w">	
			<header>ABFALL</header>
			<div class="centered container" >
				<div class="left" >
					<div data-device="schoenefeldAbfall" data-type="symbol"
						data-get="Restmuelltonnen_tage" 
						class="bigger-45 warn"
						data-get-warn="(\d+)*"
						data-get-on="(\d+)*"
						data-on-color="#000000"
						data-icon="fa-trash-o"
								></div>
					<div data-type="label" class="large thin narrow" data-device="schoenefeldAbfall" data-get="Restmuelltonnen_text"
					>
					</div>
				</div>
				<div class="left" >
					<div data-device="schoenefeldAbfall" data-type="symbol"
						data-get="GelbeSaecke_tage" 
						class="bigger-45 warn"
						data-get-warn="(\d+)*"
						data-get-on="(\d+)*"
						data-on-color="#FFF200"
						data-icon="fa-trash-o"
								></div>
