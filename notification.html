<!DOCTYPE html>
<html>
	<head>
		<!--
		/* FHEM tablet ui */
		/*
		 * UI builder framework for FHEM
	         *
	         * Version: 2.5.*
	         * URL: https://github.com/knowthelist/fhem-tablet-ui
	         *
	         * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
	         * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
	         *
	         * - create a new folder named 'tablet' in /<fhem-path>/www
	         * - copy all files incl. sub folders into /<fhem-path>/www/tablet
	         * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
	         * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
	         */
	        -->

		<meta name="widget_base_width" content="128">
		<meta name="widget_base_height" content="57">
		<meta name="widget_margin" content="0"/>
	        
		 <link rel="icon" href="favicon.ico" type="image/x-icon" />
	    	 <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />
		 <script src="js/fhem-tablet-ui.js" defer></script>
		
	</head>
	<body topmargin="0" leftmargin="0" margin="0">
	<div class="gridster">
		<ul>
		<li data-row="1" data-col="1" data-sizex="3" data-sizey="1" 
		class="gs-w"
		>
			<div data-type="clock" data-format="H:i  d M Y"
			 	class="cell bigger"
			 	>
			</div>		
		</li> 
		<li data-row="1" data-col="1" data-sizex="6" data-sizey="1" 
		class="gs-w"
		>
		</li> 
		<li data-row="1" data-col="10" data-sizex="1" data-sizey="1" 
		class="gs-w"
		>
			<div  
				class="cell big narrow" 
				data-on-color="#11D597" 
				data-off-color="#11D597" 
				data-background-icon="" 
				data-icon="fa-microphone" 
				data-type="button" 
				data-fhem-cmd=""
				data-device="amad.lifetab"
				>
			</div>
		</li> 
		<li data-row="2" data-col="1" data-sizex="10" data-sizey="9" 
		class="gs-w bg-cyan"
		>
		</li> 
		<li data-row="11" data-col="1" data-sizex="10" data-sizey="2" 
		class="gs-w bg-white"
		>
		</li> 
		<li data-row="13" data-col="1" data-sizex="10" data-sizey="2" 
		class="gs-w">
			<div class="center">
			<div  
				class="bigger cell wider" 
				data-on-background-color="#FFF" 
				data-on-color="#000" 
				data-background-icon="fa-square" 
				data-icon="fa-home" 
				data-type="button" 
				data-url="index.html"
				>
			</div>
			<div  
				class="bigger cell wider" 
				data-on-background-color="#FFF" 
				data-on-color="#000" 
				data-background-icon="fa-square" 
				data-icon="fa-lightbulb-o" 
				data-type="button" 
				data-url="lights.html"
				>
			</div>
			<div  
				class="bigger cell wider" 
				data-on-background-color="#11D597" 
				data-on-color="#FFF" 
				data-background-icon="fa-square" 
				data-icon="fa-phone" 
				data-type="button" 
				data-url="notification.html"
				>
			</div>
			</div>
		</li> 
		</ul>
	</div>
	</body>			
</html>
