<!DOCTYPE html>
<html>
	<head>
		<!--
		/* FHEM tablet ui */
		/*
		 * UI builder framework for FHEM
	         *
	         * Version: 2.5.*
	         * URL: https://github.com/knowthelist/fhem-tablet-ui
	         *
	         * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
	         * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
	         *
	         * - create a new folder named 'tablet' in /<fhem-path>/www
	         * - copy all files incl. sub folders into /<fhem-path>/www/tablet
	         * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
	         * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
	         */
	        -->

		<meta name="widget_base_width" content="128">
		<meta name="widget_base_height" content="57">
		<meta name="widget_margin" content="0"/>
	        
		 <link rel="icon" href="favicon.ico" type="image/x-icon" />
	    <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />
		 <script src="js/fhem-tablet-ui.js" defer></script>
		
	</head>
	<body topmargin="0" leftmargin="0" margin="0" class="bg-cyan">
	<div class="gridster">
		<ul>
		<!-- Notification Area - Start -->
		<li data-row="1" data-col="1" data-sizex="4" data-sizey="2" class="gs-w bg-black">
			<div data-type="clock" data-format="d.m.y H:i" class="center grande thin">
			</div>		
		</li> 
		<li data-row="1" data-col="5" data-sizex="6" data-sizey="2" class="gs-w bg-black">
			<div class="right cell">
				<div 	data-device="abfall_Bretten"
						data-type="symbol" class="bigger warn inline narrow" 
          			data-get="notification_area" data-get-warn=".*(\d+).*" 
          			data-get-on='["Restmuell_.*","Wertstoff_.*"]'
          			data-on-colors='["#000","#6EB54C"]' 
          			data-icons='["fa-trash-o","fa-trash-o"]'
          			data-hide="notification_area"
          			data-hide-on="keine"
          			data-background-icon="fa-square"
          			data-background-color="#fff">
				</div>
				<div 	data-device="calv_UnsereGeburtstage"
						data-type="symbol" class="bigger warn inline narrow" 
          			data-get="notification_area" data-get-warn=".*_(\d+)" 
          			data-get-on='["today_.*","tomorrow_.*"]'
          			data-on-colors='["#000","#6EB54C"]' 
          			data-icons='["fa-gift","fa-gift"]'
          			data-hide="notification_area"
          			data-hide-on="keine"
          			data-background-icon="fa-square"
          			data-background-color="#fff">			
				</div>
				<div data-type="link" data-url="missed_calls.html">				
					<div 	data-device="CallMon"
							data-type="symbol" class="bigger warn inline narrow" 
          				data-get="notification_area" data-get-warn="(\d+)" 
          				data-get-on='(\d+)'
          				data-on-color='#000' 
          				data-icon='fa-phone'
          				data-hide="notification_area"
          				data-hide-on="keine"
          				data-background-icon="fa-square"
          				data-background-color="#fff">			
					</div>
				</div>				
		</li> 
		<!-- Notification Area - Ende -->
		<li data-row="3" data-col="1" data-sizex="1" data-sizey="2" class="gs-w bg-cyan">
			<div data-type="push" data-device="Heizstrahler" data-set-on="on-for-timer 600" data-set-off="off">
			</div>			
			<div data-type="label" class="big" data-device="Heizstrahler" data-get="alias" />			
		</li> 
		<!-- Button Line -Start --> 
		<li data-row="13" data-col="1" data-sizex="10" data-sizey="2" class="gs-w">
			<div class="center">			
			<div  
				class="bigger cell wider" 
				data-on-background-color="#FFF" 
				data-on-color="#000" 
				data-background-icon="fa-square" 
				data-icon="fa-home" 
				data-type="button" 
				data-url="index.html">
			</div>
			<div  
				class="bigger cell wider" 
				data-on-background-color="#11D597" 
				data-on-color="#FFF" 
				data-background-icon="fa-square" 
				data-icon="fa-lightbulb-o" 
				data-type="button" 
				data-url="lights.html">
			</div>
			<div  
				class="bigger cell wider" 
				data-on-background-color="#FFF" 
				data-on-color="#000" 
				data-background-icon="fa-square" 
				data-icon="fa-music" 
				data-type="button" 
				data-url="music.html">
			</div>
			</div>
		</li> 
		</ul>
	</div>
	</body>			
</html>
