		<link rel="stylesheet" href="/fhem/tablet/lib/jquery.gridster.min.css">
		<link rel="stylesheet" href="/fhem/tablet/css/fhem-tablet-ui.css">

	<body>
	<div class="gridster">
		<ul> 
		<li data-row="1" data-col="1" data-sizex="1" data-sizey="3" class="gs-w">
			<header>MENUE</header>
			<div  
				class="cell bigger" 
				data-on-background-color="#FFF200" 
				data-icon="fa-home" 
				data-type="button" 
				data-url="index.html"
				>
			</div>
			<div  
				class="cell bigger narrow" 
				data-on-background-color="#6EB54C" 
				data-icon="fa-info" 
				data-type="button" 
				data-url="index.html"
				>
			</div>
			<div  
				class="cell bigger" 
				data-on-background-color="#FFF200" 
				data-icon="fa-line-chart" 
				data-type="button" 
				data-url="system_plot.html"
				>
			</div>
		</li> 
		</ul>
	</div>
